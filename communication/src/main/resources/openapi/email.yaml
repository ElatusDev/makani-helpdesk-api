components:
  schemas:
    BaseEmail:
      type: object
      properties:
        subject:
          type: string
          maxLength: 100
          description: Subject of the email
        body:
          type: string
          description: Body of the email (plain text)
        sender:
          type: string
          maxLength: 50
          description: Email address of the sender
        recipients:
          type: array
          items:
            type: string
            format: email
          description: Array of email addresses to send to
        attachments:
          type: array
          items:
            type: string
          description: Array of file paths or names of attachments (optional)
      required:
        - subject
        - body
        - sender
        - recipients
    EmailCreationRequest:
      allOf:
        - $ref: '#/components/schemas/BaseEmail'
    EmailCreationResponse:
      type: object
      properties:
        emailId:
          type: integer
          readOnly: true
          description: ID of the sent email
      required:
        - emailId
    GetEmailResponse:
      allOf:
        - $ref: '#/components/schemas/BaseEmail'
        - type: object
          properties:
            emailId:
              type: integer
              readOnly: true
              description: ID of the email
          required:
            - emailId
            - subject
            - body
            - sender
            - recipients
    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
          description: HTTP status code of the error
        message:
          type: string
          description: A user-friendly error message
      required:
        - statusCode
        - message
paths:
  '/emails':
    post:
      summary: Send an email to multiple recipients
      operationId: sendEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailCreationRequest'
      responses:
        '201':
          description: Email sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailCreationResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: Get all emails
      operationId: getEmails
      responses:
        '200':
          description: List of emails
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetEmailResponse'
        '500':
          description: An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/emails/{emailId}':
    get:
      summary: Get an email by ID
      operationId: getEmailById
      parameters:
        - name: emailId
          in: path
          required: true
          schema:
            type: integer
          description: ID of the email to retrieve
      responses:
        '200':
          description: Email details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetEmailResponse'
        '404':
          description: Email not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete an email by ID
      operationId: deleteEmailById
      parameters:
        - name: emailId
          in: path
          required: true
          schema:
            type: integer
          description: ID of the email to delete
      responses:
        '204':
          description: Email deleted successfully
        '404':
          description: Email not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/emails/bySubject/{subject}':
    get:
      summary: Find emails by subject
      operationId: findEmailsBySubject
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            type: string
          description: Subject to search for
      responses:
        '200':
          description: List of emails with the given subject
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetEmailResponse'
        '404':
          description: No emails found with the given subject
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/emails/byRecipient/{recipient}':
    get:
      summary: Find emails by recipient
      operationId: findEmailsByRecipient
      parameters:
        - name: recipient
          in: path
          required: true
          schema:
            type: string
            format: email
          description: Recipient email address to search for
      responses:
        '200':
          description: List of emails sent to the given recipient
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetEmailResponse'
        '404':
          description: No emails found sent to the given recipient
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An unexpected error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'